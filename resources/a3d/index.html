<!DOCTYPE html>
<html lang="en" id="screen">
    <head>
        <title>Animat3D | ..a project by VALKYTEQ</title>
        <meta charset="utf-8">
        <meta content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
        <!-- Bootstrap -->
        <link type="text/css" rel="stylesheet" href="./external_modules/bootstrap-3.4.1/bootstrap.min.css">
        <!-- Font Awesome -->
        <link type="text/css" rel="stylesheet" href="./external_modules/fontawesome-5.14.0/css/all.css" crossorigin="anonymous">
        <!-- Animat3D -->
        <link type="text/css" rel="stylesheet" href="./animat3d.css">
        <!-- Valkyteq -->
        <link type="text/css" rel="stylesheet" href="./external_modules/valkyteq-0.1.1/css/fonts.css">
        <link type="text/css" rel="stylesheet" href="./external_modules/valkyteq-0.1.1/css/fancy.css">
        <link type="text/css" rel="stylesheet" href="./external_modules/valkyteq-0.1.1/css/loader.css">
    </head>
    <body>

    <!-- Animat3D Main Frame -->
    <div id="frame-wrap" style="display:none;margin:0px;padding:0px;overflow:hidden;height:100%;width:100%;">
        <iframe id="frame" frameborder="0" width="100%" height="100%" style="overflow:hidden;height:100%;width:100%;position:fixed;"></iframe>
    </div>

        <!-- Animat3D Window Control -->
        <div id="window-wrap" class="window-wrap">
            <div id="window-drag" class="window-drag"></div>
            <div id="window-close" class="window-close"></div>
        </div>

        <!-- Animat3D Client Control -->
        <div id="control-wrap" class="">
            <span class="load-more"></span>
        </div>

        <!-- Animat3D Settings View -->
        <div id="settings-wrap" class="text-center wrapper">
            <div class="container text-center">
                <div class="col-md-6 main-content-l">
                </div>
                <div class="col-md-6 main-content-r">
                    <h1 class="text">Settings</h1>
                    <hr>
                    <h4 class="text-left">Resolution</h4>
                    <div id="settings-lnk-2" class="btn animat3d-btn btn-menu"><span class="animat3d-line"></span>Maximize</div>
                    <br><br>
                    <div id="settings-lnk-1" class="btn animat3d-btn btn-menu"><span class="animat3d-line"></span>Fullscreen</div>
                    <br><br>
                    <div id="settings-lnk-3" class="btn animat3d-btn btn-menu"><span class="animat3d-line"></span>1920 x 1080 (16:9)</div>
                    <br><br>
                    <div id="settings-lnk-4" class="btn animat3d-btn btn-menu"><span class="animat3d-line"></span>1600 x 900 (16:9)</div>
                    <!--<br><br>
                    <div id="settings-lnk-5" class="btn animat3d-btn btn-menu"><span class="animat3d-line"></span>2580 x 1080 (21:9)</div>
                    <br><br>
                    <div id="settings-lnk-6" class="btn animat3d-btn btn-menu"><span class="animat3d-line"></span>1720 x 720 (21:9)</div>-->
                    <hr>
                    <h4 class="text-left">Anti Aliasing</h4>
                    <div class="sld-menu">
                        <div class="sld-text">
                            <div class="sld-aa-l"><span id="FXAA">FXAA</span></div>
                            <div class="sld-aa-r"><span id="SSAA">SSAA</span></div>
                            <div class="sld-aa-c"><input id="sld-enable-aa" type="range" min="-100" max="0" value="0" class="range blue sld-range-enable"/></div>
                        </div>
                    </div>
                    <br><br><br>
                    <div class="sld-menu">
                        <div id="sld-ssaa-txt" class="text-left sld-text sld-ssaa-txt">SSAA Samples: <span id="SSAA-samples">OFF</span></div>
                        <input disabled id="sld-ssaa" type="range" min="-100" max="0" value="0" class="range blue sld-range"/>
                    </div>
                </div>
            </div>
        </div>

        <!-- Animat3D Menu View -->
        <div id="main-wrap" class="text-center wrapper">
            <div class="container text-center">
                <div class="col-md-6 main-content-l">
                </div>
                <div class="col-md-6 main-content-r">
                    <h1 class="text">Animat3D</h1>
                    <hr>
                    <div id="main-lnk-preview" class="btn animat3d-btn btn-menu"><span class="animat3d-line"></span>Public Preview</div>
                    <br><br>
                    <div id="main-lnk-editor" class="btn animat3d-btn btn-menu"><span class="animat3d-line"></span>Character Editor</div>
                    <br><br>
                    <div id="main-lnk-control" class="btn animat3d-btn btn-menu"><span class="animat3d-line"></span>Twitch Integration</div>
                    <br><br>
                    <div id="main-lnk-settings" class="btn animat3d-btn btn-menu"><span class="animat3d-line"></span>Settings</div>
                    <br><hr>
                    <div id="main-lnk-logout" class="btn animat3d-btn btn-menu"><span class="animat3d-line"></span>Log Out</div>
                    <br><br>
                    <div id="main-lnk-exit" class="btn animat3d-btn btn-menu"><span class="animat3d-line"></span>Exit</div>
                </div>
            </div>
        </div>

        <!-- Animat3D Login View -->
        <div id="login-wrapper" class="text-center wrapper">
            <div class="container text-center">
                <div class="col-md-6 main-content-l">
                </div>
                <div class="col-md-6 main-content-r">
                    <h1 class="text">Log In</h1>
                    <hr>
                    <div class="login-form">
                        <h2 class=''>Username</h2>
                        <div class="input-group"> <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
                            <input name="login" id="login" type="text" class="form-control" placeholder="Your username" required />
                        </div>
                        <h2 class=''>Password</h2>
                        <div class="input-group"><span class="input-group-addon"><i class="fa fa-lock ti-unlock"></i></span>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Your password" required />
                        </div>
                        <br>
                        <fieldset class="" >
                            <input class="form-check-input" type="checkbox" id="notbot" name="notbot" value="No" />
                            <label class="form-check-label" for="notbot">I am not a bot... ┬─┬ ノ( ゜-゜ノ)</label>
                        </fieldset>
                        <div hidden>
                            <input class="form-control" type="text" id="recap" name="recap" value="6LfLXcQbAAAAACnsmwzDIykT8iA79hHmibgcfzH9" hidden/>
                            <label class="form-label" for="recap" hidden></label>
                        </div>
                        <br>
                        <button id="sign-in" name="submit" type="submit" class="btn animat3d-btn btn-block submit"><span class="animat3d-line"></span><i class="fa fa-transporter-2"></i> LOG IN</button>
                        <div class="login-footer">
                        </div>
                        <div class="login-links">
                            <p class="text-center">Don't have account? <a class="txt-brand" href="https://valkyteq.com/reg/" target="_blank"><font color=#29aafe>Register now</font></a></p>
                        </div>
                        <br><br>
<!--                        <button id="sign-out" class="btn animat3d-btn btn-block"><span class="animat3d-line"></span><i class="fa fa-sign-out"></i> Close</button>-->
                    </div>
                </div>
            </div>
        </div>

        <!-- Animat3D Notification -->
        <div id="fancy-message" class="fancy-message">
            <p>
                <i></i>
                <b class="fancy-message-title">Error:</b><br>
                <span class="fancy-message-text"></span>
            </p>
            <span class="close-message"><a href=""></a></span>
        </div>

        <!-- Animat3D Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="fullscreen-bg">
                <video autoplay muted id="loading-trans" poster="" class="fullscreen-bg__video" onended="introEnded()">
                    <source src="./external_modules/valkyteq-0.1.1/vid/intro/intro_a3d.mp4" type="video/mp4">
                </video>
            </div>
        </div>

        <!-- SCRIPTS -->
        <script type="text/javascript" src="./external_modules/jquery-3.6.0/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="./external_modules/bootstrap-5.1.3/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="./external_modules/valkyteq-0.1.1/js/flags.js"></script>
        <script type="text/javascript" src="./external_modules/valkyteq-0.1.1/js/loader.js"></script>
        <script type="text/javascript" src="./external_modules/valkyteq-0.1.1/js/md5.js"></script>
        <script type="text/javascript" src="./animat3d.js"></script>
    </body>
</html>
