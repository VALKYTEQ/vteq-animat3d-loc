<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Animat3D | ..a project by VALKYTEQ</title>
        <meta charset="utf-8">
        <meta content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
        <!-- Font Awesome -->
        <link type="text/css" rel="stylesheet" href="./external_modules/fontawesome-5.14.0/css/all.css" crossorigin="anonymous">
        <!-- Animat3D -->
        <link type="text/css" rel="stylesheet" href="./animat3d_client/animat3d.min.css">
        <!-- Valkyteq -->
        <link type="text/css" rel="stylesheet" href="./external_modules/valkyteq-0.1.1/css/fonts.css">
        <link type="text/css" rel="stylesheet" href="./external_modules/valkyteq-0.1.1/css/loader.css">
    </head>
    <body>

        <!-- Animat3D Modal -->
        <div class="a3d-modal" id="a3d-modal">
            <div class="a3d-modal-dialog">
                <div class="a3d-modal-content">
                    <div class="a3d-modal-header">
                        <h1 class="a3d-modal-title"></h1>
                    </div>
                    <div class="a3d-modal-body">
                        <div class="a3d-modal-body-l"></div>
                        <div class="a3d-modal-body-m"></div>
                    </div>
                    <div class="a3d-modal-footer">
                        <div class="a3d-modal-footer-r"></div>
                        <div class="a3d-modal-footer-m"></div>
                        <div class="a3d-modal-footer-l"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Animat3D Confirm Modal -->
        <div id="a3d-confirm-modal">
            <div class="a3d-confirm-header"></div>
            <div class="a3d-confirm-body"></div>
            <div class="a3d-confirm-footer">
                <span class="yes btn btn-sm btn-outline">YES</span>
                <span class="no btn btn-sm btn-outline">NO</span>
                <span class="ok btn btn-sm btn-outline">OK</span>
            </div>
        </div>

        <!-- Animat3D Container -->
        <div id="container" class="sticky-top"></div>

        <!-- Animat3D Stats -->
        <div id="a3d-stat-container"></div>

        <!-- Animat3D Dynamic Content -->
        <div class="content-bg-r"></div>
        <div class="content-bg-l"></div>

        <!-- Animat3D Loading Screen -->
        <div id="loading-screen" class="loading-screen">

            <div class="fullscreen-bg" id="">

                <video id="loading-trans" poster="" class="fullscreen-bg__video" onended="introEnded()">
                    <source src="./external_modules/valkyteq-0.1.1/vid/intro/intro_a3d.mp4" type="video/mp4">
                </video>

                <video autoplay muted loop id="loading-vid" poster="" class="fullscreen-bg__video">
                    <source src="./external_modules/valkyteq-0.1.1/vid/load/cyba.mp4" type="video/mp4">
                </video>

            </div>

            <div class="overlay-color main-text">
                <h2 style="color: #00D9FF; font-family: 'Digitall', sans-serif; letter-spacing: 0.2em;" id="loading-text">Loading And Moving Polygons - Please Wait</h2><br>
            </div>

            <div class="progress" id="loading-bar">
                <div class="indeterminate"></div>
            </div>

            <div id="loading-copyright">
                <a href="https://valkyteq.com/animat3d/" target="_blank" style="color: #00D9FF;font-family: 'Russo One',serif">Animat3D | ..a project by VALKYTEQ</a>
            </div>

        </div>

        <!-- SCRIPTS -->
        <script type="text/javascript" src="./external_modules/jquery-3.6.0/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="./external_modules/bootstrap-5.1.3/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="./external_modules/valkyteq-0.1.1/js/flags.js"></script>
        <script type="text/javascript" src="./external_modules/valkyteq-0.1.1/js/loader.js"></script>
        <script type="text/javascript" src="./animat3d_client/animat3d.min.js"></script>
        <script type="module" src="./animat3d_client/animat3d-editor.min.js"></script>
    </body>
</html>
